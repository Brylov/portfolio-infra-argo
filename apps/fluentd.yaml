apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluentd
spec:
  destination:
    namespace: kube-logging
    server: 'https://kubernetes.default.svc'
  source:
    path: fluentbit
    repoURL: 'https://github.com/Brylov/efk.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
